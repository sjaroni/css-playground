<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Truncate Text</title>

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: greenyellow;
        height: 100vh;
      }

      .truncated-text {
        width: 30%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        background: #e2e2e2;
      }
    </style>
  </head>
  <body>
    <span class="truncated-text"> This is a very long sentence to read! </span>
  </body>
</html>
