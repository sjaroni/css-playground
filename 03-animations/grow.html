<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow animation</title>

  <style>
    div{
      height: 40px;
      background-color: green;
      animation-name: grow;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-direction: alternate;

      /* animation: infinite 3s grow alternate; */

    }

    

    @keyframes grow{
      0% {
        width: 0%;
      }
      100%{
        width: 100%;
      }
    }

  </style>

</head>
<body>
  <div></div>
</body>
</html>
